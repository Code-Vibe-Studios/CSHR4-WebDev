<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO For JS</title>
    <script>
        function myFun(){
            document.getElementById("hi").innerHTML = "Content changed!"
        }
    </script>
</head>
<body>
    <h2>JS IN HTML</h2>
    <h3 id="hi">JS Learners</h3>
    <button type="button" onclick="myFun()">Click here</button>
</body>
</html>
