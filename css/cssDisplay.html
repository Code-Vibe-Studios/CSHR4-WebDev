<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        .title{

        }

        #b1{
            height: 100px;
            width: 200px;
            background: teal;
            display: block;
        }
        #b2{
            height: 100px;
            width: 200px;
            background: green;
            display: inline;
        }
        #b3{
            height: 100px;
            width: 200px;
            background: blue;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="title">CSS Display test</div>
    <div id="b1">Block 1</div>
    <div id="b2">Block 2</div>
    <div id="b3">Block 3</div>
</body>
</html>
