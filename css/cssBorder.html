<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders Styles</title>
    <style>
        p.dotted{
            border-style: dotted;
        }
        p.dashed{
            border-style: dashed;
        }
        p.solid{
            border-style: solid;
            border-width: 5px;
            border-color: black;
            border-radius: 10px;
            background: green;
        }
        p.double{
            border-style: double;
            border-top-style: dotted;
        }
    </style>
</head>
<body>
    <h1>BORDER STYLES</h1>
    <p>CSS class</p>
    <p class="dotted">CSS class</p>
    <p class="dashed">CSS class</p>
    <p class="solid">CSS class</p>
    <p class="double">CSS class</p>
</body>
</html>
