<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        ol.xx{
            list-style-type: lower-roman;
            background: pink;
        }

        ul.yy{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h2>CSS List</h2>
    <p>
        Ordered List
    </p>
    <ol class="xx">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <p>
        Unordered List
    </p>
    <ul class="yy">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
