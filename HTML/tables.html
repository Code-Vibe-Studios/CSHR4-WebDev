<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables in HTML</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }

            table{
                background-color: bisque;
            }

            th{
                background-color: aqua;
            }
            td{
                padding: 20px;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
                <th>Mobile Number</th>
            </tr>
            <tr>
                <td>Mounish</td>
                <td>30</td>
                <td>Hyderabad</td>
                <td>8904419595</td>
            </tr>
            <tr>
                <td>Mounish</td>
                <td>30</td>
                <td>Hyderabad</td>
            </tr>
        </table>
    </body>
</html>
