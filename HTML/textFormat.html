<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <p>Hello World!!</p>
        <strong>Hello World!!</strong><br>
        <small>Hello World!!</small><br>
        <mark>Hello World!!</mark><br>
        <i>Hello World!!</i><br>
        <em>Hello World!!</em><br>
        <p>2 <sup>4</sup> = 16</p>
        <p>2 <sub>4</sub> = 16</p>
        <p><del>Hello World!!</del></p>
        <p><ins>Hello World!!</ins></p>
    </body>
</html>
